<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <title>Jason Holt | Flutter Engineer & Cross-Platform Specialist</title>
  <meta name="description" content="Portfolio of Jason Holt - Flutter Engineer specializing in cross-platform development. Building exceptional apps across iOS, Android, Web, macOS, Windows, and Linux.">
  <meta name="keywords" content="Flutter Developer, Cross-Platform, Mobile Developer, iOS, Android, Web, Jason Holt, Dart, Software Engineer">
  <meta name="author" content="Jason Holt">
  <meta name="robots" content="index, follow">

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://jasonholtdigital.com/">
  <meta property="og:title" content="Jason Holt | Flutter Engineer & Cross-Platform Specialist">
  <meta property="og:description" content="Building exceptional cross-platform experiences with Flutter. From mobile apps to desktop solutions across 5 platforms.">
  <meta property="og:image" content="https://jasonholtdigital.com/og-image.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Jason Holt | Flutter Engineer">
  <meta name="twitter:description" content="Building exceptional cross-platform experiences with Flutter.">
  <meta name="twitter:image" content="https://jasonholtdigital.com/og-image.png">

  <!-- Theme Color -->
  <meta name="theme-color" content="#0A0A0F">
  <meta name="msapplication-navbutton-color" content="#0A0A0F">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Jason Holt">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="icons/Icon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/Icon-16.png">

  <link rel="manifest" href="manifest.json">

  <!-- Preconnect for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    /* Loading screen styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0A0A0F 0%, #0F0F18 50%, #0A0A0F 100%);
      min-height: 100vh;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #00E5FF;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(0, 229, 255, 0.1);
      border-top: 3px solid #00E5FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 14px;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.5);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">INITIALIZING...</div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', function() {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>

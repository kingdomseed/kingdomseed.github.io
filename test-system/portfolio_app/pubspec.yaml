name: portfolio_app
description: "MCP-2099 Portfolio - Jason Holt's Flutter Developer Portfolio"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management - Riverpod 3.0
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Navigation
  go_router: ^17.0.1

  # Animation
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0

  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  fl_chart: ^1.1.1
  google_fonts: ^6.1.0

  # Platform Integration
  url_launcher: ^6.2.2
  share_plus: ^12.0.1
  intl: ^0.20.2

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Riverpod Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^3.0.3
  riverpod_lint: ^3.0.3

flutter:
  uses-material-design: true

